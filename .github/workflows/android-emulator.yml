name: Android Emulator Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  emulator-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        run: |
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build Rust FFI for Android (jniLibs)
        run: |
          export NDK_HOME=$ANDROID_NDK_ROOT
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o android/app/src/main/jniLibs build -p openclipboard_ffi --release

      - name: Generate Kotlin bindings
        run: |
          export OPENCLIPBOARD_BINDINGS_PROFILE=debug
          ./ffi/scripts/generate_bindings.sh

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9
          validate-wrappers: false

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4ci.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run emulator smoke tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: |
            set +e

            # Clear logcat before test run
            adb logcat -c || true

            gradle -p android :app:connectedDebugAndroidTest --no-daemon --stacktrace 2>&1
            RC=$?

            # Always dump diagnostics
            echo "=== ADB DEVICES ==="
            adb devices
            echo "=== LOGCAT (last 500 lines) ==="
            adb logcat -d | tail -500
            echo "=== DROPBOX CRASHES ==="
            adb shell dumpsys dropbox --print system_app_crash app_crash system_server_crash 2>/dev/null | tail -200
            echo "=== MANUAL LAUNCH ==="
            adb shell am start -W -n com.openclipboard/.MainActivity 2>&1 || true
            sleep 3
            echo "=== LOGCAT AFTER LAUNCH ==="
            adb logcat -d | tail -200

            # Save logcat for artifact upload
            adb logcat -d > /tmp/logcat-full.txt 2>&1 || true

            exit $RC

      - name: Upload logcat
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logcat
          path: /tmp/logcat-full.txt
          retention-days: 7
