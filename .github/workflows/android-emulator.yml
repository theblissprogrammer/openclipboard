name: Android Emulator Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  emulator-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        run: |
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build Rust FFI for Android (jniLibs)
        run: |
          export NDK_HOME=$ANDROID_NDK_ROOT
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o android/app/src/main/jniLibs build -p openclipboard_ffi --release

      - name: Generate Kotlin bindings
        run: |
          export OPENCLIPBOARD_BINDINGS_PROFILE=debug
          ./ffi/scripts/generate_bindings.sh

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9
          validate-wrappers: false

      - name: Run emulator smoke tests (connectedDebugAndroidTest)
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 35
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: |
            set +e
            set -x

            # Use -p to ensure Gradle uses the Android project root.
            gradle -p android :app:connectedDebugAndroidTest --no-daemon --stacktrace
            RC=$?

            adb devices || true

            # Dump logs to make "process crashed" actionable.
            adb logcat -c || true
            adb logcat -d > /tmp/logcat.txt || true
            tail -400 /tmp/logcat.txt || true

            adb shell dumpsys dropbox --print system_app_crash app_crash system_server_crash 2>/dev/null | tail -200 || true

            # Direct launch attempt (helps when connectedDebugAndroidTest reports 0 tests)
            adb shell am start -W -n com.openclipboard/.MainActivity || true
            adb logcat -d | tail -200 || true

            exit $RC
